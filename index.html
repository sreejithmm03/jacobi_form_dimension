<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jacobi Form Dimension Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Jacobi Form Dimension Calculator</h1>
  <label>Weight (k): <input type="number" id="weight" value="10" /></label>

  <script src="script.js"></script>
</body>
</html>
